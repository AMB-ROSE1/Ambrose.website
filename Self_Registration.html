<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Self-Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #080b0f;
        }

        .registration-container form {
            display: flex;
            flex-direction: column;
        }

        .registration-container label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .registration-container input,
        .registration-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .registration-container button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .registration-container button:hover {
            background-color: #218838;
        }

        .registration-container .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .registration-container .form-footer a {
            text-decoration: none;
            color: #5ba4ee;
        }

        .registration-container .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="registration-container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <label for="pasword">Comfirm Password</label>
            <input type="password" id="password" name="password" placeholder="Confirm password" required>
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="Doctor">Doctor</option>
                <option value="Patient">Patient</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="file:///C:/Users/UNETS%20COMPUTERS/Desktop/Website/Signin.html">Login here</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();


            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            console.log(`Name: ${name}, Email: ${email}, Username: ${username}, Password: ${password}, Role: ${role}`);

            alert('Registration successful!');
            form.reset();
        });
    </script>

</body>

</html>
